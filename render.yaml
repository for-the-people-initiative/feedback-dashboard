services:
  - type: web
    name: feedback-dashboard
    runtime: node
    buildCommand: corepack enable && pnpm install && pnpm run build
    startCommand: node .output/server/index.mjs
    envVars:
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: NODE_ENV
        value: production
