services:
  - type: web
    name: feedback-dashboard
    runtime: static
    buildCommand: corepack enable && pnpm install && pnpm run build
    staticPublishPath: dist
    envVars:
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
